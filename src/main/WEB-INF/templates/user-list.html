<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace="main :: navigation" />

<div class="container pt-4" th:object="${user}">
    <div class="row d-flex justify-content-center">
        <div class="col-auto">
            <div class="jumbotron">
                <p class="display-4">User info page</p>
                <hr class="my-4">
                <p><b>Hello, </b><span th:text="*{getName()}"/></p>
                <p><b>Your email </b><span th:text="*{email}"/></p>
                <p>
                    <b>and roles:</b>
                    <th:block th:each="role : *{getRoles()}">
                        &nbsp;<span th:text="${role.name}"/>
                    </th:block>
                </p>
                <p><b>Is enabled: </b><span th:text="*{enabled}"/></p>
                <p><a type="button" th:href="@{/logout}" class="btn btn-secondary bg-secondary text-white">Logout</a></p>
            </div>
        </div>
    </div>
</div>


</body>
</html>
